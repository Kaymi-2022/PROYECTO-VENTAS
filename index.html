<!doctype html>
<html lang="ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PROYECTO DE VENTAS DE EQUIPOS DE COMPUTO</title>
    <script src="https://kit.fontawesome.com/12f3bc59b2.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="VISTA/estilos/style.css">
    <link rel="stylesheet" href="./VISTA/estilos/estiloHeader.css">
</head>
<body>
<header>
    <nav class="navegacionheader">
        <button type="button" onclick="inicio()" class="boton menu">
            <span>INICIO</span>
            <div class="icono">
                <i class="fa-solid fa-dog"></i>
            </div>
        </button>
        <button type="button" onclick="mision()" class="boton menu">
            <span>MISION</span>
            <div class="icono">
                <i class="fa-solid fa-dog"></i>
            </div>
        </button>
        <button type="button" onclick="vision()" class="boton menu">
            <span>VISION</span>
            <div class="icono">
                <i class="fa-solid fa-dog"></i>
            </div>
        </button>
        <button type="button" onclick="nosotros()" class="boton menu">
            <span>NOSOTROS</span>
            <div class="icono">
                <i class="fa-solid fa-dog"></i>
            </div>
        </button>
        <button type="button" onclick="producto()" class="boton menu">
            <span>PRODUCTO</span>
            <div class="icono">
                <i class="fa-solid fa-dog"></i>
            </div>
        </button>
        <button type="button" onclick="contacto()" class="boton menu">
            <span>CONTACTO</span>
            <div class="icono">
                <i class="fa-solid fa-dog"></i>
            </div>
        </button>
        <button type="button" onclick="equipo()" class="boton menu">
            <span>EQUIPO</span>
            <div class="icono">
                <i class="fa-solid fa-dog"></i>
            </div>
        </button>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <video src="./VISTA/VIDEOS/cachorros.mp4" autoplay controls="0" ></video>
            </div>
            <div class="col-6">
                <h1>BIENVENIDOS A SU TIENDA ONLINE</h1>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>

</body>
</html>
