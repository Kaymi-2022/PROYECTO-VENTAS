<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/12f3bc59b2.js" crossorigin="anonymous"></script>
    <script src="VISTA/JAVASCRIPT/modal.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./VISTA/estilos/styles.css">
    <link rel="stylesheet" href="./VISTA/estilos/hamburgers.css">
    <link rel="stylesheet" href="./VISTA/estilos/estiloHeader.css">
    <title>MAQUETACION</title>
</head>
<body>
<div class="contenedor">
    <header class="header">
        <h1>HELLOPET</h1>
    </header>
    <nav class="navegacionBoton">
        <button class="hamburger hamburger--emphatic" type="button">
              <span class="hamburger-box">
                <span class="hamburger-inner"></span>
              </span>
        </button>
    </nav>

    <div id="nav" class="contenedor-modal">
        <div class="modal-navegacontenedor">
            <p class="close"> X </p>
            <button type="button" class="boton menu">
                <span>INICIO</span>
                <div class="icono">
                    <i class="fa-solid fa-dog"></i>
                </div>
            </button>
            <button type="button" onclick="mision()" class="boton menu">
                <span>MISION</span>
                <div class="icono">
                    <i class="fa-solid fa-dog"></i>
                </div>
            </button>
            <button type="button" onclick="vision()" class="boton menu">
                <span>VISION</span>
                <div class="icono">
                    <i class="fa-solid fa-dog"></i>
                </div>
            </button>
            <button type="button" onclick="nosotros()" class="boton menu">
                <span>NOSOTROS</span>
                <div class="icono">
                    <i class="fa-solid fa-dog"></i>
                </div>
            </button>
            <button type="button" onclick="producto()" class="boton menu">
                <span>PRODUCTO</span>
                <div class="icono">
                    <i class="fa-solid fa-dog"></i>
                </div>
            </button>
            <button type="button" onclick="contacto()" class="boton menu">
                <span>CONTACTO</span>
                <div class="icono">
                    <i class="fa-solid fa-dog"></i>
                </div>
            </button>
            <button type="button" onclick="equipo()" class="boton menu">
                <span>EQUIPO</span>
                <div class="icono">
                    <i class="fa-solid fa-dog"></i>
                </div>
            </button>
        </div>
    </div>


    <div class="widget-1">
        <h3>widget1</h3>
    </div>
    <div class="widget-2">
        <h3>widget2</h3>
    </div>
    <div class="widget-3">
        <h3>widget3</h3>
    </div>
    <div class="widget-4">
        <h3>widget4</h3>
    </div>
    <div class="widget-5">
        <h3>widget5</h3>
    </div>
    <div class="widget-6">
        <h3>widget6</h3>
    </div>
    <footer class="footer">

    </footer>
</div>
<script>
    // Look for .hamburger
    var hamburger = document.querySelector(".hamburger");
    // On click
    hamburger.addEventListener("click", function () {
        // Toggle class "is-active"
        hamburger.classList.toggle("is-active");
        // Do something else, like open/close menu
    });
</script>
</body>
</html>
